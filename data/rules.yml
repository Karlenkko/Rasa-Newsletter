rules:
  - rule: activate subscribe form
    steps:
    - intent: subscribe
    - action: newsletter_form
    - active_loop: newsletter_form

  - rule: submit newsletter form
    condition:
      - active_loop: newsletter_form
    steps:
      - action: newsletter_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_show_subscription_list

  - rule: follow up
    steps:
      - action: action_newsletter_subscribed
      - intent: affirm
      - action: newsletter_form
      - active_loop: newsletter_form

  - rule: follow up 2
    steps:
      - action: action_newsletter_subscribed
      - intent: inform_newsletter
      - action: newsletter_form
      - active_loop: newsletter_form


  - rule: end
    steps:
      - action: action_newsletter_subscribed
      - intent: deny
      - action: action_show_subscription_list
      - action: utter_goodbye
        -
  - rule: end 2
    steps:
      - action: action_show_channels
      - intent: deny
      - action: action_show_subscription_list
      - action: utter_goodbye

  - rule: end 3
    steps:
      - intent: finish
      - action: action_show_subscription_list
      - action: utter_goodbye

  - rule: ask
    steps:
      - intent: ask_newsletter_channels
      - action: action_show_channels

  - rule: intent subscribe to channels
    steps:
      - intent: inform_newsletter
      - action: newsletter_form
      - active_loop: newsletter_form